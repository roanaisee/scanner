name: Check Proxy Status

on:
  schedule:
    - cron: '0 * * * *'  # Jalankan setiap jam
  push:
    branches:
      - main  # Menjalankan aksi saat ada push ke branch utama

jobs:
  check-proxy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install axios

      - name: Run Proxy Check Script
        run: node check-proxies.js
